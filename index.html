<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suivi Maya ü¶∑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: #F8FAFC; overscroll-behavior: none; }
        .day-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .is-pressing { transform: scale(0.92); filter: brightness(0.9); }
        .is-long-pressing { transform: scale(1.1); background-color: #FFE4E6 !important; border-color: #FB7185 !important; }
        
        /* Couleurs des √©tats */
        .completed-done { background-color: #22C55E !important; border-color: #16A34A !important; color: white !important; }
        .completed-double { background-color: #059669 !important; border-color: #047857 !important; color: white !important; box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3); }
        .completed-missed { background-color: #F43F5E !important; border-color: #E11D48 !important; color: white !important; }
        
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); border-color: #fb923c; }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); border-color: #f97316; }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); border-color: #fb923c; }
        }
        .needs-attention { animation: pulse-orange 2s infinite; border-width: 3px !important; }
        
        #loader { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; transition: opacity 0.5s ease; }
    </style>
</head>
<body class="pb-10">

    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent mb-4"></div>
        <p class="text-slate-500 font-bold text-sm">Synchronisation Cloud...</p>
    </div>

    <header class="bg-white p-6 shadow-sm rounded-b-[40px] mb-6 flex justify-between items-center border-b border-slate-100">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight text-indigo-600">Suivi Maya ‚ú®</h1>
            <div class="flex items-center gap-2">
                <div id="status-dot" class="h-2 w-2 rounded-full bg-slate-300"></div>
                <p id="status-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Connexion...</p>
            </div>
        </div>
        <button onclick="enableNotifications()" id="notif-btn" class="bg-slate-100 p-3 rounded-2xl text-xl hover:bg-indigo-100 transition-colors">
            üîî
        </button>
    </header>

    <main class="max-w-md mx-auto px-6">
        <div class="bg-slate-900 rounded-[32px] p-6 text-white mb-8 shadow-2xl relative overflow-hidden">
            <div id="time-alert" class="hidden absolute top-0 right-0 bg-orange-500 text-[8px] font-black px-3 py-1 rounded-bl-lg uppercase tracking-tighter">C'est l'heure de 19h ! ‚è≥</div>
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p class="text-indigo-300 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">Objectif Sourire</p>
                    <h2 class="text-5xl font-black italic" id="counter">0 / 30</h2>
                </div>
                <p id="message" class="text-indigo-400 font-bold text-sm leading-tight max-w-[120px] text-right">Chargement...</p>
            </div>
            <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden p-1">
                <div id="progress-bar" class="bg-gradient-to-r from-indigo-500 to-emerald-400 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-3" id="grid"></div>

        <div class="mt-8 space-y-3">
            <div class="flex justify-center gap-4 text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                <div class="flex items-center gap-1.5"><div class="w-2 h-2 rounded-full bg-emerald-500"></div>Fait</div>
                <div class="flex items-center gap-1.5"><div class="w-2 h-2 rounded-full bg-emerald-700"></div>Double (x2)</div>
                <div class="flex items-center gap-1.5"><div class="w-2 h-2 rounded-full bg-rose-500"></div>Oubli</div>
            </div>
            <p class="text-center text-[8px] text-slate-300 uppercase font-bold tracking-widest italic">Double clic pour le mode "Double" (rattrapage)</p>
        </div>

        <button onclick="confirmReset()" class="block mx-auto mt-12 text-slate-300 text-[10px] font-bold uppercase tracking-[0.2em]">R√©initialiser le suivi</button>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBw6soSae9hhG1I79KDcl0P6NdeBR2xLLs",
            databaseURL: "https://mon-sourire-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mon-sourire",
            appId: "1:891324344626:web:b3a769bbe2298f85654f2b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'suivi/maya');

        const totalDays = 30;
        const startDate = new Date(2026, 1, 20);
        let daysState = {};
        let pressTimer;
        let pressStartTime;
        let lastTapTime = 0;

        function init() {
            onValue(dataRef, (snapshot) => {
                daysState = snapshot.val() || {};
                render();
                checkTimeAndAlert();
                document.getElementById('status-dot').className = "h-2 w-2 rounded-full bg-emerald-500 animate-pulse";
                document.getElementById('status-text').innerText = "Maya Cloud Sync OK";
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
            });
            setInterval(checkTimeAndAlert, 60000);
        }

        function checkTimeAndAlert() {
            const now = new Date();
            const hours = now.getHours();
            const todayKey = now.toISOString().split('T')[0];
            const timeAlert = document.getElementById('time-alert');
            if (hours >= 19 && !daysState[todayKey]) {
                timeAlert.classList.remove('hidden');
            } else {
                timeAlert.classList.add('hidden');
            }
        }

        window.enableNotifications = () => {
            if (!("Notification" in window)) return alert("Non support√©");
            Notification.requestPermission().then(p => {
                if (p === "granted") new Notification("Maya ‚ú®", { body: "Rappels activ√©s pour 19h !" });
            });
        };

        function render() {
            const grid = document.getElementById('grid');
            let currentTotal = 0;
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const isAfter19h = now.getHours() >= 19;

            grid.innerHTML = '';
            for (let i = 0; i < totalDays; i++) {
                const date = new Date(startDate); 
                date.setDate(startDate.getDate() + i);
                const key = date.toISOString().split('T')[0];
                const state = daysState[key];
                
                // Calcul du score : double compte pour 2
                if (state === 'done') currentTotal += 1;
                if (state === 'double') currentTotal += 2;

                const btn = document.createElement('button');
                btn.className = `day-btn h-20 rounded-[22px] border-2 flex flex-col items-center justify-center font-bold `;
                
                if (state === 'done') {
                    btn.classList.add('completed-done');
                    btn.innerHTML = '‚úÖ';
                } else if (state === 'double') {
                    btn.classList.add('completed-double');
                    btn.innerHTML = '<span class="text-xs">x2</span><span class="text-xl">‚úÖ</span>';
                } else if (state === 'missed') {
                    btn.classList.add('completed-missed');
                    btn.innerHTML = '‚ùå';
                } else {
                    btn.classList.add('bg-white', 'border-slate-100', 'text-slate-400');
                    btn.innerHTML = `<span class="text-[9px] opacity-50 uppercase">${date.toLocaleDateString('fr-FR', {weekday:'short'})}</span><span class="text-xl">${date.getDate()}</span>`;
                    if (key === todayStr && isAfter19h) btn.classList.add('needs-attention');
                }

                const start = (e) => { 
                    const nowTap = Date.now();
                    const doubleTap = (nowTap - lastTapTime) < 300;
                    lastTapTime = nowTap;

                    if (doubleTap) {
                        clearTimeout(pressTimer);
                        handle(key, 'double');
                        return;
                    }

                    pressStartTime = Date.now(); 
                    btn.classList.add('is-pressing'); 
                    pressTimer = setTimeout(() => btn.classList.add('is-long-pressing'), 600); 
                };
                
                const end = (e) => {
                    const dur = Date.now() - pressStartTime;
                    clearTimeout(pressTimer);
                    btn.classList.remove('is-pressing', 'is-long-pressing');
                    if (dur >= 600) handle(key, 'missed'); 
                    else if (dur > 50 && (Date.now() - lastTapTime) > 200) {
                        // D√©lai pour √™tre s√ªr que ce n'est pas le d√©but d'un double clic
                        setTimeout(() => {
                           if((Date.now() - lastTapTime) >= 200) handle(key, 'done');
                        }, 250);
                    }
                };

                btn.onmousedown = start; 
                btn.onmouseup = end;
                btn.ontouchstart = (e) => { e.preventDefault(); start(); };
                btn.ontouchend = (e) => { e.preventDefault(); end(); };
                grid.appendChild(btn);
            }
            
            document.getElementById('counter').innerText = `${currentTotal} / ${totalDays}`;
            document.getElementById('progress-bar').style.width = `${Math.min((currentTotal/totalDays)*100, 100)}%`;
            document.getElementById('message').innerText = currentTotal >= totalDays ? "Gagn√© Maya ! üéâ" : (isAfter19h && !daysState[todayStr] ? "Vite Maya ! ü¶∑" : "Bravo Maya ! ‚ú®");
        }

        function handle(key, type) {
            const newState = {...daysState};
            // Si on reclique sur le m√™me type, on efface. Sinon on applique le nouveau type.
            if (newState[key] === type) delete newState[key]; else newState[key] = type;
            set(dataRef, newState);
            
            // Calcul du total pour le confetti
            const score = Object.values(newState).reduce((acc, val) => {
                if(val === 'done') return acc + 1;
                if(val === 'double') return acc + 2;
                return acc;
            }, 0);

            if (score >= totalDays) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        window.confirmReset = () => { if(confirm("Effacer tout le suivi de Maya ?")) set(dataRef, null); };
        init();
    </script>
</body>
</html>
