<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Suivi Maya ðŸ¦·</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = JSON.parse('__firebase_config_placeholder__'); 
        // Note: L'environnement remplacera automatiquement la ligne ci-dessus.
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'disjoncteur-maya';
        const startDate = new Date(2026, 1, 20);
        const totalDays = 30;

        let daysState = {};
        let pressTimer;

        // --- LOGIQUE CORE ---
        async function init() {
            await signInAnonymously(auth);
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'progress');

            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    daysState = snap.data().states || {};
                    render();
                } else {
                    setDoc(docRef, { states: {} });
                }
            });
        }

        async function updateDay(dateKey, status) {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'progress');
            const newState = { ...daysState };
            
            if (newState[dateKey] === status) {
                delete newState[dateKey];
            } else {
                newState[dateKey] = status;
            }

            await updateDoc(docRef, { states: newState });
            
            if (status === 'done' && Object.values(newState).filter(s => s === 'done').length === totalDays) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        // --- RENDU UI ---
        function render() {
            const grid = document.getElementById('grid');
            const counter = document.getElementById('counter');
            const progress = document.getElementById('progress-bar');
            const msg = document.getElementById('message');
            grid.innerHTML = '';

            let doneCount = 0;
            const todayStr = new Date().toISOString().split('T')[0];

            for (let i = 0; i < totalDays; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dateKey = date.toISOString().split('T')[0];
                const state = daysState[dateKey];
                const isToday = todayStr === dateKey;
                if (state === 'done') doneCount++;

                const btn = document.createElement('button');
                btn.className = `relative h-20 rounded-2xl border-2 transition-all flex flex-col items-center justify-center select-none active:scale-90 `;
                
                if (state === 'done') btn.classList.add('bg-emerald-500', 'border-emerald-600', 'text-white');
                else if (state === 'missed') btn.classList.add('bg-rose-500', 'border-rose-600', 'text-white');
                else if (isToday) btn.classList.add('bg-indigo-50', 'border-indigo-400', 'text-indigo-700');
                else btn.classList.add('bg-white', 'border-transparent', 'text-slate-400');

                btn.innerHTML = state === 'done' ? 'âœ…' : state === 'missed' ? 'âŒ' : `
                    <span class="text-[10px] font-bold uppercase opacity-60">${date.toLocaleDateString('fr-FR', { weekday: 'short' })}</span>
                    <span class="text-lg font-black">${date.getDate()}</span>
                `;

                // Events
                const start = () => {
                    btn.classList.add('scale-110');
                    pressTimer = setTimeout(() => {
                        updateDay(dateKey, 'missed');
                        if (navigator.vibrate) navigator.vibrate(50);
                    }, 800);
                };
                const stop = () => {
                    btn.classList.remove('scale-110');
                    clearTimeout(pressTimer);
                };

                btn.onmousedown = start;
                btn.ontouchstart = (e) => { e.preventDefault(); start(); };
                btn.onmouseup = stop;
                btn.ontouchend = stop;
                btn.onclick = () => { if (!state || state === 'missed') updateDay(dateKey, 'done'); else updateDay(dateKey, 'done'); };

                grid.appendChild(btn);
            }

            counter.innerText = `${doneCount} / ${totalDays}`;
            progress.style.width = `${(doneCount / totalDays) * 100}%`;
            msg.innerText = doneCount === totalDays ? "Bravo Maya ! ðŸŽ‰" : "On continue ! ðŸ’ª";
        }

        window.confirmReset = () => {
            if(confirm("Tout effacer ?")) updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'progress'), { states: {} });
        };

        init();
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
        body { background-color: #F8FAFC; font-family: sans-serif; }
    </style>
</head>
<body class="pb-10">
    <header class="bg-white p-6 shadow-sm rounded-b-[40px] mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-black text-slate-800">Suivi Maya ðŸ¦·</h1>
        <div class="bg-indigo-50 p-3 rounded-2xl text-xl">âœ¨</div>
    </header>

    <main class="max-w-md mx-auto px-6">
        <div class="bg-slate-900 rounded-[32px] p-6 text-white mb-8 shadow-xl">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-4xl font-black" id="counter">0 / 30</h2>
                <p class="text-indigo-400 font-bold" id="message">Chargement...</p>
            </div>
            <div class="w-full bg-slate-800 h-3 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <p class="text-center text-[10px] text-slate-400 uppercase font-bold tracking-widest mb-4">Clic = Fait â€¢ Appui Long = Oubli</p>
        <div class="grid grid-cols-4 gap-3" id="grid"></div>

        <button onclick="confirmReset()" class="block mx-auto mt-10 text-slate-300 text-[10px] font-bold uppercase tracking-widest">
            RÃ©initialiser
        </button>
    </main>
</body>
</html>
