<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suivi Maya ðŸ¦·</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            user-select: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body { 
            background-color: #F8FAFC; 
            overscroll-behavior: none;
        }

        .day-btn { 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Animation de pression */
        .is-pressing { 
            transform: scale(0.92);
            filter: brightness(0.9);
        }

        /* Ã‰tat "En cours d'appui long" */
        .is-long-pressing {
            transform: scale(1.1);
            background-color: #FFE4E6 !important;
            border-color: #FB7185 !important;
        }

        .completed-done {
            background-color: #22C55E !important;
            border-color: #16A34A !important;
            color: white !important;
        }

        .completed-missed {
            background-color: #F43F5E !important;
            border-color: #E11D48 !important;
            color: white !important;
        }
    </style>
</head>
<body class="pb-10">

    <header class="bg-white p-6 shadow-sm rounded-b-[40px] mb-6 flex justify-between items-center border-b border-slate-100">
        <div>
            <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight text-indigo-600">Suivi Maya âœ¨</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">EnregistrÃ© localement</p>
        </div>
        <div id="trophy" class="bg-indigo-50 p-4 rounded-2xl text-2xl transition-all duration-500">ðŸ¦·</div>
    </header>

    <main class="max-w-md mx-auto px-6">
        <div class="bg-slate-900 rounded-[32px] p-6 text-white mb-8 shadow-2xl">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p class="text-indigo-300 text-[10px] font-bold uppercase tracking-[0.2em] mb-1">Objectif Sourire</p>
                    <h2 class="text-5xl font-black italic" id="counter">0 / 30</h2>
                </div>
                <div class="text-right">
                    <p id="message" class="text-indigo-400 font-bold text-sm leading-tight max-w-[120px]">C'est parti ! ðŸ’ª</p>
                </div>
            </div>
            <div class="w-full bg-slate-800 h-4 rounded-full overflow-hidden p-1">
                <div id="progress-bar" class="bg-gradient-to-r from-indigo-500 to-emerald-400 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-3" id="grid"></div>

        <button onclick="confirmReset()" class="block mx-auto mt-12 text-slate-300 text-[10px] font-bold uppercase tracking-[0.2em]">
            RÃ©initialiser
        </button>
    </main>

    <script>
        const STORAGE_KEY = 'maya_tracker_v3';
        const totalDays = 30;
        const startDate = new Date(2026, 1, 20);
        
        let daysState = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        let timer;
        let startTime;

        function render() {
            const grid = document.getElementById('grid');
            const counter = document.getElementById('counter');
            const progress = document.getElementById('progress-bar');
            const msg = document.getElementById('message');
            const trophy = document.getElementById('trophy');
            
            grid.innerHTML = '';
            let doneCount = 0;
            const todayStr = new Date().toISOString().split('T')[0];

            for (let i = 0; i < totalDays; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dateKey = date.toISOString().split('T')[0];
                const state = daysState[dateKey];
                const isToday = todayStr === dateKey;
                
                if (state === 'done') doneCount++;

                const btn = document.createElement('button');
                btn.className = `day-btn h-20 rounded-[22px] border-2 flex flex-col items-center justify-center font-bold `;
                
                if (state === 'done') {
                    btn.classList.add('completed-done');
                    btn.innerHTML = 'âœ…';
                } else if (state === 'missed') {
                    btn.classList.add('completed-missed');
                    btn.innerHTML = 'âŒ';
                } else {
                    btn.classList.add(isToday ? 'bg-indigo-50' : 'bg-white', isToday ? 'border-indigo-400' : 'border-slate-100', isToday ? 'text-indigo-600' : 'text-slate-400');
                    btn.innerHTML = `
                        <span class="text-[9px] uppercase opacity-50">${date.toLocaleDateString('fr-FR', { weekday: 'short' })}</span>
                        <span class="text-xl">${date.getDate()}</span>
                    `;
                }

                // GESTION UNIFIÃ‰E DES Ã‰VÃ‰NEMENTS
                const onStart = (e) => {
                    startTime = Date.now();
                    btn.classList.add('is-pressing');
                    
                    timer = setTimeout(() => {
                        btn.classList.add('is-long-pressing');
                        if (navigator.vibrate) navigator.vibrate(50);
                    }, 600);
                };

                const onEnd = (e) => {
                    const duration = Date.now() - startTime;
                    clearTimeout(timer);
                    btn.classList.remove('is-pressing', 'is-long-pressing');

                    // Si on relÃ¢che aprÃ¨s 600ms = Oubli
                    if (duration >= 600) {
                        handleAction(dateKey, 'missed');
                    } 
                    // Si on relÃ¢che vite = Fait
                    else if (duration > 50) { 
                        handleAction(dateKey, 'done');
                    }
                };

                // Desktop
                btn.onmousedown = onStart;
                btn.onmouseup = onEnd;
                btn.onmouseleave = () => { clearTimeout(timer); btn.classList.remove('is-pressing', 'is-long-pressing'); };

                // Mobile
                btn.ontouchstart = (e) => { e.preventDefault(); onStart(); };
                btn.ontouchend = (e) => { e.preventDefault(); onEnd(); };

                grid.appendChild(btn);
            }

            counter.innerText = `${doneCount} / ${totalDays}`;
            progress.style.width = `${(doneCount / totalDays) * 100}%`;

            if (doneCount === totalDays) {
                msg.innerText = "Bravo Maya, tu y es arrivÃ©e ! ðŸŽ‰";
                trophy.innerHTML = 'ðŸ†';
                trophy.classList.add('scale-125', 'bg-yellow-100');
            } else {
                msg.innerText = doneCount > 15 ? "DÃ©jÃ  la moitiÃ© ! ðŸ”¥" : "Continue Maya ! âœ¨";
            }
        }

        function handleAction(dateKey, type) {
            if (daysState[dateKey] === type) {
                delete daysState[dateKey];
            } else {
                daysState[dateKey] = type;
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(daysState));
            render();

            if (type === 'done' && Object.values(daysState).filter(v => v === 'done').length === totalDays) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }

        window.confirmReset = () => {
            if (confirm("Effacer tout le suivi ?")) {
                daysState = {};
                localStorage.removeItem(STORAGE_KEY);
                render();
            }
        };

        render();
    </script>
</body>
</html>
